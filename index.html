<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/>
                </td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="digitBtnPressed(7)">7</td>
                <td class="digitBtn" onclick="digitBtnPressed(8)">8</td>
                <td class="digitBtn" onclick="digitBtnPressed(9)">9</td>
                <td class="operatorBtn" onclick="operatorBtnPressed('×')"><b>×</b></td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="digitBtnPressed(4)">4</td>
                <td class="digitBtn" onclick="digitBtnPressed(5)">5</td>
                <td class="digitBtn" onclick="digitBtnPressed(6)">6</td>
                <td class="operatorBtn" onclick="operatorBtnPressed('-')"><b>-</b></td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="digitBtnPressed(1)">1</td>
                <td class="digitBtn" onclick="digitBtnPressed(2)">2</td>
                <td class="digitBtn" onclick="digitBtnPressed(3)">3</td>
                <td class="operatorBtn" onclick="operatorBtnPressed('+')"><b>+</b></td>
            </tr>
            <tr>
                <td colspan="2" class="digitBtn" onclick="digitBtnPressed(0)">0</td>
                <td class="ACBtn" onclick="btnACPressed()">AC</td>
                <td class="operatorBtn" onclick="operatorBtnPressed('/')">/</td>
            </tr>
            <tr>
                <td colspan="4" class="operatorBtn" onclick="equalsPressed()">=</td>
            </tr>
        </table>
        <script>

            var newLine = true;
            var value1;
            var currentOperation;
            // Event handler for when any digit is pressed.
            function digitBtnPressed(button){

                if(newLine){
                    document.getElementById("inputBox").value = button;
                    newLine = false;
                }
                else{
                    var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button;
                }
                
            }
            // Event handler for when AC button is pressed.
            function btnACPressed(){
                document.getElementById("inputBox").value = 0;
                newLine = true;
            }
            // Event handler for when operands are pressed.
            function operatorBtnPressed(operator){
                currentOperator = operator;
                value1 = parseFloat(document.getElementById("inputBox").value);
                newLine = true;
            }
            // Event handler for when the equals button is pressed.
            function equalsPressed(){
                var value2 = parseFloat(document.getElementById("inputBox").value);
                var result;
                switch(currentOperator){
                    case '+':
                        result = value1 + value2;
                        break;
                    case '-':
                        result = value1 - value2;
                        break;
                    case '×':
                        result = value1 * value2;
                        break;
                    case '/':
                        result = value1 / value2;
                        break;
                }
                
                // Check if the result is an integer (no decimal part)
                if (result % 1 === 0) { // If there's no remainder when divided by 1, it's an integer
                    document.getElementById("inputBox").value = result; // Display as integer
                }
                else{
                    document.getElementById("inputBox").value = result.toString();
                } 
                newLine = true;
            }
        </script>
    </body>
</html>
